<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="../css/inqstyles.css">

    <!--Netlify Identity (Used for logins)-->

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!--Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <title>Inquiries</title>

  </head>

  <body>

    <section class="inquiries">

        <div class="login-container"></div>

        <div class="inquiries-container">

            <div class="search-bar-cont mb-3">

                <span class="input-group-text" id="basic-addon1">Search by</span>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

            </div>

            <div class="input-cont mb-3">

                <input type="text" class="form-control" id="myInput" placeholder="Search for names..">

            </div>

            <div class="table-responsive">

                <table class="table table-light table-striped" id="table">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">First</th>
                          <th scope="col">Email</th>
                          <th scope="col">Inquiry</th>
                          <th scope="col">Subject</th>
                          <th scope="col">Message</th>
                          <th scope="col">Company</th>
                          <th scope="col">Phone</th>
                          <th scope="col">Date/Time</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>

            </div>

        </div>

    </section>



    <script type="text/javascript" src="../js/identity.js"></script>
    
  </body>

</html>
